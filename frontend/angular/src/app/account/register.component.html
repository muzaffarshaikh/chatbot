<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
   
   .card-body{
    background-color: #f0fae1;
   } 

  .input-group{
    width: 450px;
    align-content:center;
    padding-right: 15px;
  }
   
</style>
</head>
<body>

<!-- <style>html{
    background: url('img1.JPEG') no-repeat center center fixed;
}
</style> -->

<!-- <div [ngStyle]="{'background' : 'url(img1.JPEG)'}">
</div> -->

    <h3 class="card-header" style="width: 29.5rem;">Register</h3>
<div class="card-body" style="width: 29.3rem;">
    <form [formGroup]="regform"  (ngSubmit)="onSubmit()" method="POST">
    <div class="form-row">
        <div class="input-group mx-sm-1 mb-3" >
            <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-user-o" aria-hidden="true"></i></span>
            </div>
        <input type="text"  placeholder="First Name" formControlName="firstName" class="form-control"
         [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />

        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
        </div>
    </div>
    <div class="form-row">
        <!-- <div class="form-row col-12 "> -->
        <div class="input-group mx-sm-1 mb-3" >
            <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-user-o" aria-hidden="true"></i></span>
            </div>
        <input type="text" placeholder="Last Name" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
</div>
        <div class="form-row">
            <div class="input-group mx-sm-1 mb-3" >
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-envelope-o "></i></span>
                </div>
            <input type="text" placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
            </div>
        </div>
        <div class="form-row">
                <div class="input-group mx-sm-1 mb-3" >
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-unlock-alt " aria-hidden="true"></i></span>
                    </div>
                <!-- ?<label>Password</label> -->
                <input type="password" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
        
        </div>
        <div class="form-row">
            <div class="input-group mx-sm-1 mb-3" >
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                </div>
                <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                    <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="reg_button">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Register
            </button>
            <!-- <a routerLink="../login" href="" class="cancel_button" class="btn btn-outline-secondary">Cancel</a> -->
        </div>
        <br>
            <div class="form-group col text-center">
            <a>Already have an account?</a>
            <a routerLink="../login" class="btn btn-link">Login</a>
            </div>
    </form>
</div>
</body>
</html>

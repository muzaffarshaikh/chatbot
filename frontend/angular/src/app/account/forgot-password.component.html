<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
   .card-body{
    background-color: #f0fae1;
   } 

  .input-group{
    width: 450px;
    align-content:center;
    padding-right: 15px;
  }
   
</style>
</head>
<body>
<h3 class="card-header">Forgot Password</h3>
<div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <!-- <div class="form-row"> -->
                <div class="input-group mx-sm-1 mb-3" >
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
                    </div>
            <input type="text" placeholder="Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email is invalid</div>
            </div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="log_button">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Submit
            </button>
            <a routerLink="../login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
